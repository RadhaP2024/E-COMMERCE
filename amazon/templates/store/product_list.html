{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'amazon/style.css' %}">

<h1 style="text-align:center; color: rgb(124, 11, 230);">PRODUCTS</h1>

{% for product in products %}
<div class="product">

    <img src="{{ product.image.url }}" width="200">

    <h3>{{ product.name }}</h3>

    <p>PRICE: ${{ product.price }}</p>

    <a href="{% url 'product_detail' product.id %}">
        <button>VIEW PRODUCT</button>
    </a>

</div>
{% endfor %}

{% endblock %}
